apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      containers:
        - name: auth-service
          image: bucha1958/auth-service:latest
          ports:
            - containerPort: 4000
          envFrom:
            - configMapRef:
                name: my-config
            - secretRef:
                name: my-secret